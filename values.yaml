## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependency images
##
# @param global.imageRegistry Global Docker image registry
# @param global.imagePullSecrets Global Docker registry secret names as an array
# @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""
## @section Common parameters
##
# @param kubeVersion Override Kubernetes version
##
kubeVersion: ""
# @param nameOverride String to partially override common.names.fullname template (will maintain the release name)
##
nameOverride: ""
# @param fullnameOverride String to fully override common.names.fullname template
##
fullnameOverride: ""
# @param commonLabels Common labels to add to all resources
##
commonLabels: {}
# @param commonAnnotations Common annotations to add to all resources
##
commonAnnotations: {}
# @param clusterDomain Kubernetes cluster domain name
##
clusterDomain: cluster.local
## @param extraDeploy Array of extra objects to deploy with the release (evaluated as a template)
##
extraDeploy: []
## @section RabbitMQ Image parameters
##
# @param image.registry RabbitMQ image registry
# @param image.repository RabbitMQ image repository
# @param image.tag RabbitMQ image tag (immutable tags are recommended)
# @param image.digest RabbitMQ image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
# @param image.pullPolicy RabbitMQ image pull policy
# @param image.pullSecrets Specify docker-registry secret names as an array
# @param image.debug Specify if debug logs should be enabled
##
image:
  registry: cgr.dev
  repository: chainguard/rabbitmq
  tag: 3.13.7
  digest: ""
  ## set to true if you would like to see extra information on logs
  ## It turns BASH and/or NAMI debugging in the image
  ##
  debug: false
## @param image.pullSecrets Specify docker-registry secret names as an array
##
## For pulling images from private Docker registries
##
# pullSecrets:
#   - myRegistryKeySecretName
##
## @section RabbitMQ Authentication parameters
##
# @param auth.username RabbitMQ application username
# @param auth.password RabbitMQ application password
# @param auth.securePassword Whether to set the RabbitMQ password securely
# @param auth.existingPasswordSecret The name of an existing secret containing the password
# @param auth.existingSecretPasswordKey Password key to retrieve from existing secret
# @param auth.erlangCookie Erlang cookie value
# @param auth.existingErlangSecret The name of an existing secret containing the erlang cookie
# @param auth.existingSecretErlangKey Erlang cookie key to retrieve from existing secret
##
auth:
  username: user
  password: ""
  securePassword: true
  existingPasswordSecret: ""
  existingSecretPasswordKey: rabbitmq-password
  erlangCookie: ""
  existingErlangSecret: ""
  existingSecretErlangKey: rabbitmq-erlang-cookie
  ## @param auth.enableLoopbackUser Enable loopback user
  ##
  enableLoopbackUser: false
  ## @param auth.tls.enabled Enable TLS for auth
  ## @param auth.tls.sslOptionsVerify SSL verification mode
  ## @param auth.tls.failIfNoPeerCert Fail if no peer certificate
  ## @param auth.tls.autoGenerated Auto-generate certificates
  ## @param auth.tls.existingSecret Existing secret for TLS
  ## @param auth.tls.overrideCaCertificate Override CA certificate
  ## @param auth.tls.caCertificate CA certificate
  ## @param auth.tls.serverCertificate Server certificate
  ## @param auth.tls.serverKey Server key
  ## @param auth.tls.sslOptionsPassword.enabled Enable SSL options password
  ## @param auth.tls.sslOptionsPassword.existingSecret Existing secret for SSL options password
  ## @param auth.tls.sslOptionsPassword.key Key for SSL options password
  ## @param auth.tls.sslOptionsPassword.password Password for SSL options password
  ##
  tls:
    enabled: false
    sslOptionsVerify: verify_peer
    failIfNoPeerCert: true
    autoGenerated: false
    existingSecret: ""
    overrideCaCertificate: ""
    caCertificate: ""
    serverCertificate: ""
    serverKey: ""
    sslOptionsPassword:
      enabled: false
      existingSecret: ""
      key: ""
      password: ""
  ## @param auth.updatePassword Update password secret
  ##
  updatePassword: false
## @param extraEnvVars Extra environment variables to add to RabbitMQ containers
## Example:
## extraEnvVars:
##   - name: MY_ENV_VAR
##     value: "my_value"
##
extraEnvVars:
  - name: RABBITMQ_MNESIA_BASE
    value: /var/lib/rabbitmq/mnesia
  - name: RABBITMQ_LOG_BASE
    value: /var/log/rabbitmq
  - name: HOME
    value: /var/lib/rabbitmq
## @param extraEnvVarsCM Name of existing ConfigMap containing extra environment variables
##
extraEnvVarsCM: ""
## @param extraEnvVarsSecret Name of existing Secret containing extra environment variables
##
extraEnvVarsSecret: ""
## @section RabbitMQ Load Definition parameters
##
# @param loadDefinition.enabled Enable load definition
# @param loadDefinition.existingSecret Existing secret for load definition
# @param loadDefinition.file Load definition file
##
loadDefinition:
  enabled: false
  existingSecret: ""
  file: "/app/load_definition.json"
## @section RabbitMQ Community Plugins parameters
##
# @param communityPlugins Community plugins to enable
##
communityPlugins: ""
## @param extraPlugins Extra plugins to enable
##
extraPlugins: rabbitmq_auth_backend_ldap
## @param plugins List of plugins to enable
##
plugins: rabbitmq_management rabbitmq_peer_discovery_k8s
## @param featureFlags RabbitMQ feature flags
##
featureFlags: ""
## @param extraConfiguration Extra configuration for RabbitMQ
##
extraConfiguration: "#default_vhost = {{ .Release.Namespace }}-vhost\n#disk_free_limit.absolute = 50MB"
## @param advancedConfiguration Advanced configuration for RabbitMQ
##
advancedConfiguration: ""
## @param advancedConfigurationExistingSecret Existing secret containing advanced configuration
##
advancedConfigurationExistingSecret: ""
## @param initScripts Init scripts to run
##
initScripts: {}
## @param initScriptsCM ConfigMap containing init scripts
##
initScriptsCM: ""
## @param initScriptsSecret Secret containing init scripts
##
initScriptsSecret: ""
## @section Persistence parameters
##
# @param persistence.enabled Enable persistence using Persistent Volume Claims
# @param persistence.existingClaim Name of an existing PVC to use
# @param persistence.storageClass Storage class of backing PVC
# @param persistence.annotations Annotations to add to the PVC
# @param persistence.labels Labels to add to the PVC
# @param persistence.accessMode Access mode of the PVC
# @param persistence.size Size of data volume
# @param persistence.mountPath The path the volume will be mounted at
# @param persistence.subPath The subdirectory of the volume to mount to
# @param persistence.selector Selector to match an existing PVC
##
persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  annotations: {}
  labels: {}
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  mountPath: /var/lib/rabbitmq
  subPath: ""
  selector: {}
## @param persistentVolumeClaimRetentionPolicy.enabled Enable persistent volume claim retention policy
# @param persistentVolumeClaimRetentionPolicy.whenDeleted Policy when PVC is deleted
# @param persistentVolumeClaimRetentionPolicy.whenScaled Policy when StatefulSet is scaled
##
persistentVolumeClaimRetentionPolicy:
  enabled: false
  whenDeleted: Retain
  whenScaled: Retain
## @param volumePermissions.enabled Enable init container that changes the owner/group of the persistent volume mountpoint to runAsUser:fsGroup
# @param volumePermissions.image.registry Volume Permissions image registry
# @param volumePermissions.image.repository Volume Permissions image repository
# @param volumePermissions.image.tag Volume Permissions image tag
# @param volumePermissions.image.digest Volume Permissions image digest
# @param volumePermissions.image.pullPolicy Volume Permissions image pull policy
# @param volumePermissions.image.pullSecrets Volume Permissions image pull secrets
# @param volumePermissions.resourcesPreset Set container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if volumePermissions.resources is set.
# @param volumePermissions.resources Set container requests and limits for different resources like CPU or memory. If you want to allow pods to run on any available node, omit resources.
##
volumePermissions:
  enabled: false
  image:
    registry: docker.io
    repository: iamguarded/os-shell
    tag: 12-debian-12-r50
    digest: ""
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## RabbitMQ Volume Permissions container's resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases the chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  ##
  resourcesPreset: "nano"
  resources: {}
  ## Container Security Context for volume permissions
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ##
  containerSecurityContext:
    runAsUser: 0
    seLinuxOptions: {}
## @section Traffic Exposure parameters
##
# @param service.type Kubernetes Service type
# @param service.portEnabled Enable RabbitMQ service port
# @param service.portNames.amqp RabbitMQ AMQP service port name
# @param service.portNames.amqpTls RabbitMQ AMQP TLS service port name
# @param service.portNames.manager RabbitMQ Manager service port name
# @param service.portNames.dist RabbitMQ Distribution service port name
# @param service.portNames.epmd RabbitMQ EPMD service port name
# @param service.portNames.metrics RabbitMQ Metrics service port name
# @param service.nodePorts.amqp Kubernetes service node port for AMQP
# @param service.nodePorts.amqpTls Kubernetes service node port for AMQP TLS
# @param service.nodePorts.manager Kubernetes service node port for Manager
# @param service.nodePorts.dist Kubernetes service node port for Distribution
# @param service.nodePorts.epmd Kubernetes service node port for EPMD
# @param service.nodePorts.metrics Kubernetes service node port for Metrics
# @param service.clusterIP Static clusterIP or None for headless services
# @param service.loadBalancerIP LoadBalancer service IP address
# @param service.loadBalancerSourcePorts LoadBalancer service source ports
# @param service.loadBalancerSourceRanges List of IP CIDRs allowed access to LoadBalancer (requires service.loadBalancerIP to be set)
# @param service.externalTrafficPolicy Service external traffic policy
# @param service.allocateLoadBalancerNodePorts Control whether to allocate load balancer node ports
# @param service.loadBalancerClass LoadBalancer class
# @param service.extraPorts Extra ports to expose (normally used with sidecars)
# @param service.sessionAffinity Control where client requests go, to the same pod or go to any pod
# @param service.sessionAffinityConfig Session affinity configuration
# @param service.trafficDistribution Traffic distribution policy
# @param service.annotations Service annotations
# @param service.labels Custom service labels
# @param service.headless.annotations Annotations for the headless service
# @param service.headless.labels Custom headless service labels
# @param service.managerPortEnabled Enable RabbitMQ Manager service port
# @param service.distPortEnabled Enable RabbitMQ Distribution service port
# @param service.epmdPortEnabled Enable RabbitMQ EPMD service port
# @param service.extraPortsHeadless Extra ports to expose in the headless service
##
service:
  type: ClusterIP
  portEnabled: true
  portNames:
    amqp: amqp
    amqpTls: amqp-tls
    manager: http-stats
    dist: dist
    epmd: epmd
    metrics: metrics
  nodePorts:
    amqp: ""
    amqpTls: ""
    manager: ""
    dist: ""
    epmd: ""
    metrics: ""
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourcePorts: []
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster
  allocateLoadBalancerNodePorts: true
  loadBalancerClass: ""
  extraPorts: []
  sessionAffinity: None
  sessionAffinityConfig: {}
  trafficDistribution: PreferClose
  annotations: {}
  labels: {}
  headless:
    annotations: {}
    labels: {}
  managerPortEnabled: true
  distPortEnabled: true
  epmdPortEnabled: true
  extraPortsHeadless: []
## @param servicenameOverride Override the service name
##
servicenameOverride: ""
## @section Ingress parameters
##
# @param ingress.enabled Enable ingress controller resource
# @param ingress.apiVersion Force Ingress API version (automatically detected if not set)
# @param ingress.ingressClassName IngressClass that will be be used to implement the Ingress
# @param ingress.hostname Default host for the ingress resource
# @param ingress.hostnameOverride Override the default hostname
# @param ingress.path The Path to RabbitMQ Manager, for ingress
# @param ingress.pathType Ingress path type
# @param ingress.pathTypeDefault Ingress default path type
# @param ingress.ingressClassNameDefault Ingress default class name
# @param ingress.annotations Ingress annotations
# @param ingress.labels Custom ingress labels
# @param ingress.tls Enable TLS configuration for the ingress
# @param tls.existingSecret Existing secret for TLS
# @param tls.certificates TLS certificates
# @param tls.selfSigned Create self-signed TLS certificate
# @param tls.extraHosts Additional hostnames to be covered
# @param tls.extraTls Additional TLS configurations
# @param ingress.secrets Custom TLS certificates as secrets
# @param ingress.extraPaths Additional paths to add to the ingress
# @param ingress.extraRules Additional ingress rules
##
ingress:
  enabled: false
  apiVersion: ""
  ingressClassName: ""
  hostname: rabbitmq.local
  hostnameOverride: ""
  path: /
  pathType: ImplementationSpecific
  pathTypeDefault: ImplementationSpecific
  ingressClassNameDefault: ""
  annotations: {}
  labels: {}
  tls: false
  existingSecret: ""
  certificates: []
  selfSigned: false
  extraHosts: []
  extraTls: []
  secrets: []
  extraPaths: []
  extraRules: []
## @section Metrics parameters
##
# @param metrics.enabled Enable Prometheus metrics
# @param metrics.plugins Plugins to enable for metrics
# @param metrics.podAnnotations Prometheus metrics pod annotations
# @param metrics.serviceMonitor.enabled Enable Prometheus ServiceMonitor
# @param metrics.serviceMonitor.namespace ServiceMonitor namespace
# @param metrics.serviceMonitor.labels ServiceMonitor labels
# @param metrics.serviceMonitor.annotations ServiceMonitor annotations
# @param metrics.serviceMonitor.jobLabel ServiceMonitor job label
# @param metrics.serviceMonitor.interval ServiceMonitor scrape interval
# @param metrics.serviceMonitor.scrapeTimeout ServiceMonitor scrape timeout
# @param metrics.serviceMonitor.metricRelabelings ServiceMonitor metric relabelings
# @param metrics.serviceMonitor.relabelings ServiceMonitor relabelings
# @param metrics.serviceMonitor.targetLabels ServiceMonitor target labels
# @param metrics.serviceMonitor.params ServiceMonitor params
# @param metrics.serviceMonitor.path ServiceMonitor path
# @param metrics.serviceMonitor.port ServiceMonitor port
# @param metrics.serviceMonitor.selector ServiceMonitor selector
# @param metrics.serviceMonitor.podTargetLabels ServiceMonitor pod target labels
# @param metrics.serviceMonitor.honorLabels ServiceMonitor honor labels
# @param metrics.serviceMonitor.default.enabled Enable default ServiceMonitor
# @param metrics.serviceMonitor.default.interval Default ServiceMonitor scrape interval
# @param metrics.serviceMonitor.default.scrapeTimeout Default ServiceMonitor scrape timeout
# @param metrics.serviceMonitor.default.metricRelabelings Default ServiceMonitor metric relabelings
# @param metrics.serviceMonitor.default.relabelings Default ServiceMonitor relabelings
# @param metrics.serviceMonitor.default.honorLabels Default ServiceMonitor honor labels
# @param metrics.serviceMonitor.detailed.enabled Enable detailed ServiceMonitor
# @param metrics.serviceMonitor.detailed.interval Detailed ServiceMonitor scrape interval
# @param metrics.serviceMonitor.detailed.scrapeTimeout Detailed ServiceMonitor scrape timeout
# @param metrics.serviceMonitor.detailed.metricRelabelings Detailed ServiceMonitor metric relabelings
# @param metrics.serviceMonitor.detailed.relabelings Detailed ServiceMonitor relabelings
# @param metrics.serviceMonitor.detailed.honorLabels Detailed ServiceMonitor honor labels
# @param metrics.serviceMonitor.detailed.family Detailed ServiceMonitor family
# @param metrics.serviceMonitor.detailed.vhost Detailed ServiceMonitor vhost
# @param metrics.serviceMonitor.perObject.enabled Enable per-object ServiceMonitor
# @param metrics.serviceMonitor.perObject.interval Per-object ServiceMonitor scrape interval
# @param metrics.serviceMonitor.perObject.scrapeTimeout Per-object ServiceMonitor scrape timeout
# @param metrics.serviceMonitor.perObject.metricRelabelings Per-object ServiceMonitor metric relabelings
# @param metrics.serviceMonitor.perObject.relabelings Per-object ServiceMonitor relabelings
# @param metrics.serviceMonitor.perObject.honorLabels Per-object ServiceMonitor honor labels
# @param metrics.prometheusRule.enabled Enable Prometheus Rule
# @param metrics.prometheusRule.namespace Prometheus Rule namespace
# @param metrics.prometheusRule.labels Prometheus Rule labels
# @param metrics.prometheusRule.annotations Prometheus Rule annotations
# @param metrics.prometheusRule.rules Prometheus Rule rules
##
metrics:
  enabled: false
  plugins: rabbitmq_prometheus
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.ports.metrics }}"
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    jobLabel: ""
    interval: "30s"
    scrapeTimeout: ""
    metricRelabelings: []
    relabelings: []
    targetLabels: {}
    params: {}
    path: ""
    port: ""
    selector: {}
    podTargetLabels: {}
    honorLabels: false
    default:
      enabled: false
      interval: "30s"
      scrapeTimeout: ""
      metricRelabelings: []
      relabelings: []
      honorLabels: false
    detailed:
      enabled: false
      interval: "30s"
      scrapeTimeout: ""
      metricRelabelings: []
      relabelings: []
      honorLabels: false
      family: []
      vhost: []
    perObject:
      enabled: false
      interval: "30s"
      scrapeTimeout: ""
      metricRelabelings: []
      relabelings: []
      honorLabels: false
  prometheusRule:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    rules: []
## @section Sidecars parameters
##
# @param sidecars Sidecars to add to the RabbitMQ pods
##
sidecars: []
## @section Init containers parameters
##
# @param initContainers Add additional init containers to the RabbitMQ pods
## See https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
## NOTE: Disabled for RabbitMQ 3.13.7 compatibility
##
initContainers: []
## @section Pod parameters
##
# @param replicaCount Number of RabbitMQ replicas to deploy
# @param podManagementPolicy Pod management policy
# @param podAnnotations Pod annotations
# @param podLabels Extra labels to add to pod
# @param podAffinityPreset Pod affinity preset
# @param podAntiAffinityPreset Pod anti-affinity preset
# @param nodeAffinityPreset Node affinity preset
# @param affinity Affinity for pod assignment
# @param nodeSelector Node labels for pod assignment
# @param tolerations Tolerations for pod assignment
# @param priorityClassName Priority class name
# @param schedulerName Scheduler name
# @param topologySpreadConstraints Topology Spread Constraints for pod assignment
# @param hostAliases Host aliases
# @param dnsConfig Pod DNS config
# @param dnsPolicy Pod DNS policy
# @param lifecycleHooks Lifecycle hooks
# @param terminationGracePeriodSeconds Termination grace period
# @param automountServiceAccountToken Mount Service Account token
# @param enableServiceLinks Enable service links
# @param extraDeploy Extra objects to deploy
##
replicaCount: 1
podManagementPolicy: OrderedReady
podAnnotations: {}
podLabels: {}
podAffinityPreset: ""
podAntiAffinityPreset: soft
nodeAffinityPreset:
  type: ""
  key: ""
  values: []
affinity: {}
nodeSelector: {}
tolerations: []
priorityClassName: ""
schedulerName: ""
topologySpreadConstraints: []
hostAliases: []
dnsConfig: {}
dnsPolicy: ""
lifecycleHooks: {}
terminationGracePeriodSeconds: 120
automountServiceAccountToken: true
enableServiceLinks: true
## @section Traffic Exposure parameters
##
# @param hostPorts.amqp Host port for AMQP
# @param hostPorts.amqpTls Host port for AMQP TLS
# @param hostPorts.manager Host port for Manager
# @param hostPorts.metrics Host port for Metrics
##
hostPorts:
  amqp: ""
  amqpTls: ""
  manager: ""
  metrics: ""
## @section Container parameters
##
# @param command Override default container command (useful when using custom images)
# @param args Override default container args (useful when using custom images)
##
command: []
args: []
## @param containerPorts.amqp RabbitMQ AMQP container port
# @param containerPorts.amqpTls RabbitMQ AMQP TLS container port
# @param containerPorts.manager RabbitMQ Manager container port
# @param containerPorts.dist RabbitMQ Distribution container port
# @param containerPorts.epmd RabbitMQ EPMD container port
# @param containerPorts.metrics RabbitMQ Metrics container port
##
containerPorts:
  amqp: 5672
  amqpTls: 5671
  manager: 15672
  dist: 25672
  epmd: 4369
  metrics: 9419
## @param extraContainerPorts Extra container ports to add
##
extraContainerPorts: []
## @param livenessProbe.enabled Enable liveness probe
# @param livenessProbe.initialDelaySeconds Delay before liveness probe is initiated
# @param livenessProbe.periodSeconds How often to perform the probe
# @param livenessProbe.timeoutSeconds When the probe times out
# @param livenessProbe.failureThreshold Minimum consecutive failures for the probe to be considered failed after having succeeded.
# @param livenessProbe.successThreshold Minimum consecutive successes for the probe to be considered successful after having failed.
# @param livenessProbe.probePath Path to probe
##
livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 30
  timeoutSeconds: 20
  failureThreshold: 6
  successThreshold: 1
## @param readinessProbe.enabled Enable readiness probe
# @param readinessProbe.initialDelaySeconds Delay before readiness probe is initiated
# @param readinessProbe.periodSeconds How often to perform the probe
# @param readinessProbe.timeoutSeconds When the probe times out
# @param readinessProbe.failureThreshold Minimum consecutive failures for the probe to be considered failed after having succeeded.
# @param readinessProbe.successThreshold Minimum consecutive successes for the probe to be considered successful after having failed.
# @param readinessProbe.probePath Path to probe
##
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 20
  failureThreshold: 3
  successThreshold: 1
## @param startupProbe.enabled Enable startup probe
# @param startupProbe.initialDelaySeconds Delay before startup probe is initiated
# @param startupProbe.periodSeconds How often to perform the probe
# @param startupProbe.timeoutSeconds When the probe times out
# @param startupProbe.failureThreshold Minimum consecutive failures for the probe to be considered failed after having succeeded.
# @param startupProbe.successThreshold Minimum consecutive successes for the probe to be considered successful after having failed.
# @param startupProbe.probePath Path to probe
##
startupProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 20
  failureThreshold: 3
  successThreshold: 1
## @param customLivenessProbe Custom liveness probe
# @param customReadinessProbe Custom readiness probe
# @param customStartupProbe Custom startup probe
##
customLivenessProbe: {}
customReadinessProbe: {}
customStartupProbe: {}
## @param resourcesPreset Set container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if resources is set.
# @param resources Set container requests and limits for different resources like CPU or memory. If you want to allow pods to run on any available node, omit resources.
##
resourcesPreset: "micro"
resources: {}
## @param containerSecurityContext.enabled Enable container security context
# @param containerSecurityContext.runAsUser Set RabbitMQ containers' Security Context runAsUser
# @param containerSecurityContext.runAsGroup Set RabbitMQ containers' Security Context runAsGroup
# @param containerSecurityContext.runAsNonRoot Set RabbitMQ container's Security Context runAsNonRoot
# @param containerSecurityContext.allowPrivilegeEscalation Set container's privilege escalation
# @param containerSecurityContext.capabilities.drop Set container's Security Context runAsNonRoot
# @param containerSecurityContext.seccompProfile.type Set container's Security Context seccomp profile
##
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 999
  runAsGroup: 999
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault
## @param podSecurityContext.enabled Enable pod security context
# @param podSecurityContext.fsGroup Set RabbitMQ pod's Security Context fsGroup
# @param podSecurityContext.fsGroupChangePolicy Set RabbitMQ pod's Security Context fsGroupChangePolicy
# @param podSecurityContext.supplementalGroups Set RabbitMQ pod's Security Context supplementalGroups
# @param podSecurityContext.sysctls Set RabbitMQ pod's Security Context sysctls
##
podSecurityContext:
  enabled: true
  fsGroup: 999
  fsGroupChangePolicy: Always
  supplementalGroups: []
  sysctls: []
## @param automountServiceAccountToken Mount Service Account token
##
automountServiceAccountToken: false
## @section RBAC parameters
##
# @param serviceAccount.create Enable creation of ServiceAccount for RabbitMQ pods
# @param serviceAccount.name The name of the ServiceAccount to use
# @param serviceAccount.annotations Additional Service Account annotations
# @param serviceAccount.automountServiceAccountToken Mount Service Account token
##
serviceAccount:
  create: true
  name: ""
  annotations: {}
  automountServiceAccountToken: false
## @param rbac.create Enable RBAC
# @param rbac.rules Custom RBAC rules to set
##
rbac:
  create: true
  rules: []
## @section NetworkPolicy parameters
##
# @param networkPolicy.enabled Enable network policy
# @param networkPolicy.ingressNSMatchLabels Ingress namespace match labels
# @param networkPolicy.ingressNSPodMatchLabels Ingress namespace pod match labels
# @param networkPolicy.ingressPodMatchLabels Ingress pod match labels
# @param networkPolicy.kubeAPIServerPorts Kubernetes API server ports
# @param networkPolicy.allowExternal Allow external traffic
# @param networkPolicy.allowExternalEgress Allow external egress
# @param networkPolicy.addExternalClientAccess Add external client access
# @param networkPolicy.extraIngress Extra ingress rules
# @param networkPolicy.extraEgress Extra egress rules
##
networkPolicy:
  enabled: true
  ingressNSMatchLabels: {}
  ingressNSPodMatchLabels: {}
  ingressPodMatchLabels: {}
  kubeAPIServerPorts:
    - 443
    - 6443
    - 8443
  allowExternal: true
  allowExternalEgress: true
  addExternalClientAccess: true
  extraIngress: []
  extraEgress: []
## @param pdb.create Enable PodDisruptionBudget
# @param pdb.minAvailable Minimum available pods
# @param pdb.maxUnavailable Maximum unavailable pods
##
pdb:
  create: true
  minAvailable: ""
  maxUnavailable: ""
## @section Clustering parameters
##
# @param clustering.enabled Enable clustering
# @param clustering.addressType Address type for clustering
# @param clustering.name Cluster name
# @param clustering.partitionHandling Partition handling
# @param clustering.rebalance Rebalance
# @param clustering.forceBoot Force boot
##
clustering:
  enabled: true
  addressType: hostname
  name: ""
  partitionHandling: autoheal
  rebalance: false
  forceBoot: false
## @section LDAP parameters
##
# @param ldap.enabled Enable LDAP authentication
# @param ldap.uri LDAP URI
# @param ldap.servers LDAP servers
# @param ldap.port LDAP port
# @param ldap.basedn LDAP base DN
# @param ldap.binddn LDAP bind DN
# @param ldap.bindpw LDAP bind password
# @param ldap.uidField LDAP UID field
# @param ldap.userDnPattern LDAP user DN pattern
# @param ldap.user_dn_pattern LDAP user DN pattern
# @param ldap.tls.enabled Enable TLS for LDAP
# @param ldap.tls.startTls Enable start TLS for LDAP
# @param ldap.tls.certificatesMountPath LDAP certificates mount path
# @param ldap.tls.certificatesSecret LDAP certificates secret
# @param ldap.tls.CAFilename LDAP CA filename
# @param ldap.tls.certFilename LDAP cert filename
# @param ldap.tls.certKeyFilename LDAP cert key filename
# @param ldap.tls.skipVerify Skip TLS verification
# @param ldap.tls.verify TLS verification
# @param ldap.authorisationEnabled Enable LDAP authorization
##
ldap:
  enabled: false
  uri: ""
  servers: []
  port: ""
  basedn: ""
  binddn: ""
  bindpw: ""
  uidField: ""
  userDnPattern: ""
  user_dn_pattern: ""
  tls:
    enabled: false
    startTls: false
    certificatesMountPath: /opt/iamguarded/rabbitmq/ldap/certs
    certificatesSecret: ""
    CAFilename: ""
    certFilename: ""
    certKeyFilename: ""
    skipVerify: false
    verify: verify_peer
  authorisationEnabled: false
## @param queue_leader_locator Queue leader locator
##
queue_leader_locator: balanced
## @param queue_master_locator Queue master locator (deprecated)
##
queue_master_locator: ""
## @param ulimitNofiles Ulimit nofiles
##
ulimitNofiles: 65535
## @param logs Logs
##
logs: "-"
## @param maxAvailableSchedulers Max available schedulers
##
maxAvailableSchedulers: ""
## @param onlineSchedulers Online schedulers
##
onlineSchedulers: ""
## @param usePasswordFiles Use password files
##
usePasswordFiles: true
## @param tcpListenOptions.enabled Enable TCP listen options
# @param tcpListenOptions.backlog TCP listen backlog
# @param tcpListenOptions.nodelay TCP listen nodelay
# @param tcpListenOptions.keepalive TCP listen keepalive
# @param tcpListenOptions.linger.lingerOn TCP listen linger on
# @param tcpListenOptions.linger.timeout TCP listen linger timeout
##
tcpListenOptions:
  enabled: true
  backlog: 128
  nodelay: true
  keepalive: false
  linger:
    lingerOn: true
    timeout: 0
## @param memoryHighWatermark.enabled Enable memory high watermark
# @param memoryHighWatermark.type Memory high watermark type
# @param memoryHighWatermark.value Memory high watermark value
##
memoryHighWatermark:
  enabled: false
  type: relative
  value: 0.4
## @param extraSecrets Extra secrets to create
# @param extraSecretsPrependReleaseName Prepend release name to secret names
##
extraSecrets: {}
extraSecretsPrependReleaseName: false
## @param serviceBindings.enabled Enable service bindings
##
serviceBindings:
  enabled: false
## @param extraVolumeMounts Extra volume mounts to add to the RabbitMQ pods
##
extraVolumeMounts: []
## @param extraVolumes Extra volumes to add to the RabbitMQ pods
##
extraVolumes: []
## @param extraDeploy Extra objects to deploy
##
extraDeploy: []
## @param statefulsetAnnotations StatefulSet annotations
##
statefulsetAnnotations: {}
## @param statefulsetLabels StatefulSet labels
##
statefulsetLabels: {}
## @param updateStrategy.type Update strategy type
##
updateStrategy:
  type: RollingUpdate
## @param diagnosticMode.enabled Enable diagnostic mode
# @param diagnosticMode.command Command to run in diagnostic mode
# @param diagnosticMode.args Args to run in diagnostic mode
##
diagnosticMode:
  enabled: false
  command:
    - sleep
  args:
    - infinity
## @param global.org Global organization
##
global:
  org: ""
## @param global.imageRegistry Global image registry
##
global:
  imageRegistry: ""
## @param global.defaultStorageClass Global default storage class
##
global:
  defaultStorageClass: ""
## @param global.storageClass Global storage class
##
global:
  storageClass: ""
## @param global.imagePullSecrets Global image pull secrets
##
global:
  imagePullSecrets: []
## @param global.security.allowInsecureImages Allow insecure images
##
global:
  security:
    allowInsecureImages: false
## @param global.compatibility.openshift.adaptSecurityContext Adapt security context for OpenShift
##
global:
  compatibility:
    openshift:
      adaptSecurityContext: auto
